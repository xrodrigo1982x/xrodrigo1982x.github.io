<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
{% include header.html %}
<div class="posts">
    {{ content }}
    <br/>
    <h2>Posts</h2>
    {% for post in site.posts %}
    {% if post.draft != true %}
    <a href="{{ post.url | replace:" .html","" | prepend: site.baseurl }}" >
    <div class="post-item">
        <span class="title">{{ post.title }}</span>
        <span class="space"></span>
        <span class="date">{{ post.date | date: "%F" }}</span>
    </div>
    </a>
    {% endif %}
    {% endfor %}
</div>

{% include footer.html %}

{% include foot.html %}
</body>
</html>
